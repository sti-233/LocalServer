<html>
    <head>
        <script>
            function login(){
                const username = document.getElementById('username').value
                if (document.cookie){return}
                if (username){
                    document.cookie=username
                    window.location.replace('/talk')
                }
            }
        </script>
    </head>
    <body>
        username
        <input type="text" id="username">
        <button onclick="login()">login</button>
    </body>
</html>
