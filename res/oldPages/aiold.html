<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border-left: 6px solid #4a6ee0;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #4a6ee0, #6a8eff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }
        
        .panel-title {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #edf2f7;
            display: flex;
            align-items: center;
        }
        
        .panel-title i {
            margin-right: 10px;
            color: #4a6ee0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f8fafc;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a6ee0;
            box-shadow: 0 0 0 3px rgba(74, 110, 224, 0.2);
        }
        
        textarea {
            min-height: 300px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .history-area {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            max-height: 30vh;
            overflow-y: auto;
        }
        
        .user-message {
            color: #2b6cb0;
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            background-color: #ebf8ff;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }
        
        .assistant-message {
            color: #2f855a;
            margin-top: 15px;
            padding: 10px;
            background-color: #f0fff4;
            border-radius: 8px;
            border-left: 4px solid #38a169;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .money-display {
            background: linear-gradient(to right, #38b2ac, #319795);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .money-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-btn {
            background: linear-gradient(to right, #4a6ee0, #6a8eff);
            color: white;
            flex: 2;
        }
        
        .primary-btn:hover {
            background: linear-gradient(to right, #3a5ed0, #5a7eff);
            box-shadow: 0 6px 20px rgba(74, 110, 224, 0.3);
        }
        
        .secondary-btn {
            background: #edf2f7;
            color: #4a5568;
            flex: 1;
        }
        
        .secondary-btn:hover {
            background: #e2e8f0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        
        .tip {
            background-color: #fffaf0;
            border-left: 4px solid #ed8936;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #744210;
        }
        
        .tip p {
            margin-bottom: 5px;
        }
        
        .footer {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            padding: 20px;
            margin-top: 20px;
        }
        
        .divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 20px 0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #48bb78;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .history-placeholder {
            color: #a0aec0;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI对话助手</h1>
            <p class="subtitle">与AI进行智能对话，选择不同模型，调整参数，保存对话历史记录。</p>
            <div class="money-display">
                <span class="money-label">账户余额:</span>
                <span id="money">加载中...</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <div class="panel-title">对话历史</div>
                <div class="history-area" id="history">下面是你打开页面之后的历史记录。</div>
                
                <div class="divider"></div>
                
                <div class="input-group">
                    <label for="userinp">输入你的问题</label>
                    <input type="text" id="userinp" placeholder="输入你的问题..." onkeypress="if(event.keyCode==13) handle()">
                </div>
                <button class="primary-btn" onclick="handle()">
                        发送消息
                </button>
            </div>
            <div class="panel">
                <div class="panel-title">
                    <span class="status-indicator"></span> 对话设置
                </div>
                
                <div class="input-group">
                    <label for="sysprompt">系统提示词（角色设定）</label>
                    <input type="text" id="sysprompt" value="你是一个AI助手，能够帮助用户解答问题、提供建议和进行对话。">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="model">选择AI模型</label>
                        <select id="model">
                            <option value="deepseek-chat">DeepSeek 通用模型</option>
                            <option value="deepseek-reasoner">DeepSeek 思考模型（仅限赞助者）</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="temp">温度参数 (0.0-2.0)</label>
                        <input type="number" id="temp" min="0" max="2" step="0.1" value="1.3">
                    </div>
                </div>
                
                <div class="tip">
                    <p><strong>温度参数说明：</strong>控制模型输出的随机性。数字越大输出越随机。</p>
                    <p>推荐：数学计算用0.0，日常对话用1.3，文学创作可用1.5。（不建议使用2.0）</p>
                </div>
                
                <div class="divider"></div>
                
                <div class="input-group">
                    <input type="text" id="hisid" placeholder="给当前对话取一个名字，以便保存和读取">
                    <p style="margin-top: 8px; color: #718096; font-size: 0.9rem;">填写名称后对话将被保存，AI也会有对话记忆。但是！！思考内容将不保存</p>
                </div>
                
                <div class="button-group">
                    <button class="secondary-btn" onclick="flashHistory()">
                        读取历史记录
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AI对话助手 v1.0 | 使用前请确保已登录账户</p>
        </div>
    </div>
    
    <script>
        // 检查登录状态
        if (document.cookie === '') {
            window.location.replace("/login");
        }
        
        // 获取用户输入
        function getUserInput() {
            return document.getElementById("userinp").value;
        }
        
        // 获取系统提示词
        function getSysPrompt() {
            return document.getElementById("sysprompt").value;
        }
        
        // 获取历史记录
        async function getHistory(id) {
            try {
                const response = await fetch("/api/history/" + id);
                return response;
            } catch (error) {
                console.error("获取历史记录失败:", error);
                return null;
            }
        }
        
        // 获取AI回复
        async function getReply() {
            const userInput = getUserInput();
            const sysPrompt = getSysPrompt();
            const temp = document.getElementById("temp").value;
            const historyId = getHistoryid();
            const model = document.getElementById("model").value;
            
            try {
                const response = await fetch("/api/get?user=" + encodeURIComponent(userInput) + 
                    "&sys=" + encodeURIComponent(sysPrompt) + 
                    "&temp=" + temp + 
                    "&hisid=" + encodeURIComponent(historyId) + 
                    "&username=" + encodeURIComponent(document.cookie) + 
                    "&model=" + model);
                return response;
            } catch (error) {
                console.error("获取AI回复失败:", error);
                return null;
            }
        }
        
        // 刷新历史记录显示
        async function flashHistory() {
            const historyId = getHistoryid();
            if (!historyId) {
                alert("请先输入历史记录名称");
                return;
            }
            
            try {
                const historyResponse = await getHistory(historyId);
                if (!historyResponse || !historyResponse.ok) {
                    alert("获取历史记录失败，请检查名称是否正确");
                    return;
                }
                
                const historyData = await historyResponse.json();
                const historyElement = document.getElementById('history');
                historyElement.innerHTML = '';
                
                if (!historyData || historyData.length === 0) {
                    historyElement.innerHTML = '<div class="history-placeholder">该历史记录中没有对话内容</div>';
                    return;
                }
                
                historyData.forEach(item => {
                    let messageElement = document.createElement('div');
                    if (item.role === 'user') {
                        messageElement.className = 'user-message';
                        messageElement.innerHTML = `<strong>用户:</strong> ${item.content}`;
                    } else {
                        messageElement.className = 'assistant-message';
                        messageElement.innerHTML = `<strong>AI助手:</strong> ${item.content}`;
                    }
                    historyElement.appendChild(messageElement);
                });
                
                // 滚动到底部
                historyElement.scrollTop = historyElement.scrollHeight;
                
            } catch (error) {
                console.error("刷新历史记录失败:", error);
                alert("读取历史记录时发生错误");
            }
        }
        
        // 处理用户请求
        async function handle() {
            const userInput = getUserInput();
            if (!userInput) {
                alert("请输入问题内容");
                return;
            }
            
            const historyElement = document.getElementById('history');
            
            // 显示用户消息
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'user-message';
            userMessageElement.innerHTML = `<strong>用户:</strong> ${userInput}`;
            historyElement.appendChild(userMessageElement);
            
            // 显示加载状态
            const loadingElement = document.createElement('div');
            loadingElement.className = 'assistant-message';
            loadingElement.innerHTML = `<strong>AI助手:</strong> 思考中...`;
            historyElement.appendChild(loadingElement);
            
            // 滚动到底部
            historyElement.scrollTop = historyElement.scrollHeight;
            
            try {
                // 获取AI回复
                const aiReply = await getReply();
                if (!aiReply || !aiReply.ok) {
                    loadingElement.innerHTML = `<strong>AI助手:</strong> 获取回复失败，请检查网络连接或参数设置`;
                    throw new Error("获取AI回复失败");
                }
                
                const replyContent = await aiReply.text();
                
                // 更新AI回复
                loadingElement.innerHTML = `<strong>AI助手:</strong> ${replyContent}`;
                
                // 更新余额
                await updateMoney();
                
            } catch (error) {
                console.error("处理请求失败:", error);
                if (loadingElement.innerHTML.includes("思考中")) {
                    loadingElement.innerHTML = `<strong>AI助手:</strong> 请求处理失败，请稍后重试`;
                }
            }
            
            // 滚动到底部
            historyElement.scrollTop = historyElement.scrollHeight;
        }
        
        // 获取历史记录ID
        function getHistoryid() {
            return document.getElementById('hisid').value.trim();
        }
        
        // 获取余额
        async function getMoney() {
            try {
                const response = await fetch("/api/getmoney?username=" + encodeURIComponent(document.cookie));
                if (!response.ok) {
                    throw new Error("获取余额失败");
                }
                return await response.text();
            } catch (error) {
                console.error("获取余额失败:", error);
                return "获取失败";
            }
        }
        
        // 更新余额显示
        async function updateMoney() {
            try {
                const money = await getMoney();
                document.getElementById("money").textContent = money;
            } catch (error) {
                console.error("更新余额显示失败:", error);
            }
        }
        
        // 页面加载时初始化余额
        document.addEventListener('DOMContentLoaded', function() {
            updateMoney();
            
            // 初始化历史记录区域
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = '<div class="history-placeholder">对话历史将在这里显示<br>开始对话或加载历史记录以查看内容</div>';
            
            // 添加示例提示
            const userInputElement = document.getElementById('userinp');
            userInputElement.placeholder = "输入你的问题...";
        });
    </script>
</body>
</html>
