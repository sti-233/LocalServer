<html>
    <head>
        <script>
            function talk(){
                const username = document.getElementById('username').value
                if (document.cookie){return}
                if (username){
                    document.cookie=username
                    window.location.replace('/talk')
                }
            }
            function ai(){
                const username = document.getElementById('username').value
                if (document.cookie){return}
                if (username){
                    document.cookie=username
                    window.location.replace('/ai')
                }
            }
        </script>
    </head>
    <body>
        username
        <input type="text" id="username">
        <button onclick="talk()">talk</button>
        <button onclick="ai()">ai</button>
    </body>
</html>
